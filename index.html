<!DOCTYPE html>
<html>

<head>
  <title>Astro's Pizza</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="img/nave.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <h3>Pedidos de Pancho's Pizza</h3>
  <form>
    <div id="contenedor">
      <fieldset>
        <legend>La pizzone</legend>
        <img src="img/planepizza.jpg" align="right" class="logo" alt="">
        <p>Ingredientes</p>
        <input type="checkbox" name="queso" /> <label>Queso</label><br>
        <input type="checkbox" name="pimiento" /> <label>Pimiento</label><br>
        <input type="checkbox" name="cebolla" /><label> Cebolla</label>
        <p>Tamaño</p>
        <input type="radio" name="tamano" /><label> Pequeña</label><br>
        <input type="radio" name="tamano" /><label> Mediana </label><br>
        <input type="radio" name="tamano" /> <label>Grande</label>
      </fieldset>
    </div>
    <br />

    <div id="cont2">
      <fieldset>
        <legend>Datos de la entrega</legend>
        <label>Nombre</label><br>
        <input type="text" name="nombre"><br>
        <label>Dirección</label><br>
        <input type="text" name="direccion"><br>
        <label>Teléfono</label><br>
        <input type="text" name="telefono"><br>
        <label>Instrucciones especiales</label>
        <br /><textarea cols="50" rows="15"></textarea>
      </fieldset>
    </div>
    <br />

    <div id="cont3">
      <fieldset>
        <legend>Método del pago</legend>
        <div id="bot">
          <select id="ok">
            <option>Efectivo</option>
            <option>VISA</option>
            <option>Otso</option>
          </select>
        </div>
      </fieldset>
      <br />
    </div>
    <br />

    <div id="bot">
      <input type="submit" id="ok" value="Enviar pedido">
    </div>
  </form>
<br>
  
</body>

</html>
